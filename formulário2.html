<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>New Formulário</title>
    <style>
        #botao {
            box-shadow: 2px 2px 2px 2px;
        }
        #botao:hover {
            box-shadow:none;
                cursor: pointer;
        }
    
    </style>
</head>
<body>
    <form method="POST">
        <fieldset id="fieldset" style="width: 35%;">
            <legend>Formulário</legend>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome">
        <br><br>
        <label for="Data de Nascimento">Data de Nascimento</label>
        <input type="date" id="Data de Nascimento" name="Data de Nascimento">
        <br><br><br>

        <section id="section1" style="display: inline-block;">
        <label for="Estados">Selecione o Estado em que mora:</label><br>
        <select id="Estados">
            <option value="">Estado</option>
            <option value="">(AM)</option>
            <option value="">(RR)</option>
            <option value="">(AP)</option>
            <option value="">(PA)</option>
            <option value="">(TO)</option>
            <option value="">(RO)</option>
            <option value="">(AC)</option>
            <option value="">(MA)</option>
            <option value="">(PI)</option>
            <option value="">(CE)</option>
            <option value="">(RN)</option>
            <option value="">(PE)</option>
            <option value="">(PB)</option>
            <option value="">(SE)</option>
            <option value="">(AL)</option>
            <option value="">(BA)</option>
            <option value="">(MT)</option>
            <option value="">(MS)</option>
            <option value="">(GO)</option>
            <option value="">(SP)</option>
            <option value="">(RJ)</option>
            <option value="">(ES)</option>
            <option value="">(MG)</option>
            <option value="">(RS)</option>
            <option value="">(SC)</option>
            <option value="">(DF)</option>
            <option value="">(PR)</option>
        </select> 
        <br><br><br>

       <label for="mult">5 + 4 é ?</label>
       <input style="width: 30px;" type="number" id="mult" name="mult">

       <section id="section2" style="display: inline-block; margin-left: 90px;">
             <label for="Gênero">Gênero</label> <br>
             <input type="radio" name="Gênero" value="Masculino">Masculino <br>
             <input type="radio" name="Gênero" value="Feminino">Feminino <br>
             <input type="radio" name="Gênero" value="Outros">Outros <br>
             <br>
             <input type="submit" value="Salvar" id="Botao">
       </section>
    </fieldset>
    </form>
</body>
</html>
